apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: authsvc
metadata:
  annotations:
    description: Authsvc
  name: authsvc
objects:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: authsvc-config
  data:
    auth-config.edn: |
      {:sso {:url "https://tieto-idp.apps.openshift.onecloud.tieto.com/auth/realms/folksam"}
       :threescale {:api-access-token "e6eb8eed33aefa85ff3ffe8e2671cbe4ea69c36d65ab3217b36db9a557e962d7"
                    :account_id "1"
                    :APP_I91_3scale_Integration_Adm_Pub {:sections ["portal" "monitoring" "plans"]}
                    :APP_I91_3scale_Integration_Utv_Kon {:sections ["portal" "partners" "monitoring"]}
                    :actions '[(fn [user-email] (let [users (client/request :users-list)]))
                               (fn [access-token id allowed-sections] (client/request :user-permissions))]
                    :requests {:accounts-list {:method :get
                                               :uri "/admin/api/accounts.xml"}
                               :users-list {:method :get
                                            :uri "/admin/api/accounts/{account_id}/users.xml"}
                               :user-permissions {:method :put
                                                  :uri "/admin/api/users/{id}/permissions.xml"
                                                  :form-params {:access_token 'access-token
                                                                :id 'id
                                                                :allowed-sections 'allowed-sections}}}}}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    labels:
      app: authsvc
    name: authsvc
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: authsvc
      deploymentconfig: authsvc
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp
        creationTimestamp: null
        labels:
          app: authsvc
          deploymentconfig: authsvc
      spec:
        containers:
        - image: docker-registry.default.svc:5000/tieto-poc-3scale-2/authsvc:latest
          imagePullPolicy: Always
          name: authsvc
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
          - containerPort: 8778
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - name: config-volume
            mountPath: /auth-config.edn
            subPath: auth-config.edn
          env:
            - name: AUTHSVC_CONFIG_FILE
              value: /auth-config.edn
        volumes:
          - name: config-volume
            configMap:
              name: authsvc-config
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - authsvc
        from:
          kind: ImageStreamTag
          name: authsvc:latest
      type: ImageChange
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
    labels:
      app: authsvc
    name: authsvc
  spec:
    host: authsvc-tieto-poc-3scale-2.apps.openshift.onecloud.tieto.com
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: authsvc
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    labels:
      app: authsvc
    name: authsvc
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: 8443-tcp
      port: 8443
      protocol: TCP
      targetPort: 8443
    - name: 8778-tcp
      port: 8778
      protocol: TCP
      targetPort: 8778
    selector:
      app: autsvc
      deploymentconfig: authsvc
    sessionAffinity: None
    type: ClusterIP
